<div class="modal fade product_view" id="product_view" ng-if="show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <a href="#" data-dismiss="modal" class="class pull-right"><span class="glyphicon glyphicon-remove"></span></a>
                <h3 class="modal-title">{{title}}</h3>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6 product_img">
                        <img ng-src="{{ad.image}}" class="img-responsive">
                    </div>
                    <div class="col-md-6 product_content">
                        <h4>Product: <span>{{title}}</span></h4>
                        <h5>Category: <span>{{category}}</span></h5>
                        <p>{{description}}</p>
                        <h3 class="cost"><span class="glyphicon glyphicon-usd"></span> {{price}} </h3>
                        <div class="space-ten"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
